{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static 'func/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'func/css/estilo.css'%}" rel="stylesheet">

    <script src="{% static 'func/js/jquery.js' %}"></script>
    <script src="{% static 'func/js/bootstrap.bundle.min.js'%}"></script>

    <!-- favicon -->
    <link href="{% static 'func/images/favicon.jpg' %}" rel="icon">
    <title>XasTree - Inovação Tecnológica</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top navbar-default">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand" href="#">
                <img src="{% static 'func/images/XASTREE_LOGO.png' %}" height="50" width="160">
            </a>
            <!-- botao sanduiche -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu -->
            <div id="menu" class="collapse navbar-collapse">
                <!-- links -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#funcionalidades">Funcionalidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="pag_game.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="#hai">Quem Somos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Deixar o header para a seleção do funcionario -->
    <header>
        <div class="container-fluid ">
            <div class="row">
                <!-- texto introdutório -->
                <div class="col-12">
                    <h1 class="display-3 text-center text-light" style="padding-bottom: 2rem;">
                        Registrando funcionário
                    </h1>
                </div>
            </div>
        </div>
    </header>
    <!-- fim do header -->

    <!-- inicio dados -->
    <div class="container-fluid bg" style="padding-bottom:5em;">
        <div class="row justify-content-center">
            <div class=" col-lg-6 col-12 col-block border rounded" style="background-color: beige;">
                <p class="text-center text-dark font-weight-bold">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!--cuidado XSS -->{{form.as_p}}
                        <div class="row justify-content-center">
                            <div class="col-lg-3 col-12">
                                <button type="reset" class="btn btn-danger btn-block font-weight-bold">LIMPAR</button>
                            </div>
                            <div class="col-lg-3"></div>
                            <div class="col-lg-3 col-12">

                                <button type="submit" action class="btn btn-success btn-block font-weight-bold">CADASTRAR</button>
                            </div>
                        </div>
                    </form>

                </p>
            </div>
        </div>
    </div>

    <!-- fim do dados -->

    <!-- inicio footer-->
    <footer class="bg-dark text-light text-center font-weight-bold ">
        <p class="cfont" style="padding-top:0.8rem;">&copy; Desenvolvido por XasTree</p>
    </footer>
    <!-- fim do footer-->

</body>

</html>
